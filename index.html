<form data-bind="submit: searchVenueLocations" class="search-container">

</div>


  <div data-bind="visible: displayVenuesList" class="showList-container">
   <input data-bind="value: filter, valueUpdate: 'afterkeydown'" type="text" placeholder="Search our recommendations for you" id="filter-search" maxlength="25"> 
    <div data-bind="foreach: filterResults" class="list-group">
      <div data-bind="click: $root.panToMarker" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">      
          <h6 data-bind="text: name" class="venue-name mb-1"></h6>          
          <small data-bind="text: rating" class="venue-rating"></small>
         </div>
        <div class="content">
          <div class="left-text">
            <p data-bind="text: categories" class="venue-categories mb-1"></p>
            <p data-bind="text: stats" class="venue-categories mb-1"></p>
            <p data-bind="text: formattedAddress" class="venue-address mb-1"></p>            
            <p data-bind="text: formattedPhone" class="venue-phone mb-1"></p>          
            <p data-bind="text: url" class="venue-url mb-1"></p>
          </div>
          <div class="right-img">
            <img class="venue-img" data-bind="attr {'src': imgSrc}">
          </div>
        </div>
      </div>
    </div>
  </div>
  <form databind ="submit: searchVenueLocations" class="search-container1">
  
      <button id="nightlife-button" type="submit" class="btn btn-primary"><i class="icon-refresh" aria-hidden="true"></i></button>
      
    
  </form>
